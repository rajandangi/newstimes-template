<body>
<!-- Wrapper -->
<div class="comming-soon-holder fullscreen font-roboto">
    <div class="cr-display-table">
        <div class="cr-display-table-cell">
            <div class="comming-soon-wrap">
                 <div class="logo-holder">
                    <a href="index.html" class="inner-logo"></a>
                </div>
                <p>we are comming soon!</p>
                <!-- countdown -->
                <ul id="comming-countdown">
                    <li><span class="days">00</span><p class="days_text">Days</p></li>
                    <li><span class="hours">00</span><p class="hours_text">Hours</p></li>
                    <li><span class="minutes">00</span><p class="minutes_text">Minutes</p></li>
                    <li><span class="seconds">00</span><p class="seconds_text">Seconds</p></li>
                </ul>
                <!-- countdown -->

                <!-- search bar -->
                <div class="newsletter-form">
                    <p>Enter your email here to get updates</p>
                    <form>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                            <input type="text" class="form-control" placeholder="Your Email">
                            <span class="input-group-btn">
                              <button type="submit" class="btn btn-icon green">submit</button> 
                            </span>
                        </div>
                    </form>
                </div>
                <!-- search bar -->
            </div>
        </div>
    </div>
</div>
<!-- Wrapper -->

<!-- Switcher  Panel -->
<div class="switcher"></div>  
<!-- Switcher Panel -->

<script src="js/vendor/jquery.js"></script>

<script src="js/modal.js"></script>                 
<script src="js/classie.js"></script>                   
<script src="js/big-slide.js"></script> 
<script src="js/owl-carousel.js"></script>  
<script src="js/scrollbar.js"></script> 
<script src="js/prettyPhoto.js"></script>  
<script src="js/contact-form.js"></script>           
<script src="js/bxslider.js"></script>           
<script src="js/isotope.pkgd.js"></script>           
<script src="js/main.js"></script>
